<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="9">
        <div class="hour col-2">9:00am</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="9am-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="10">
        <div class="hour col-2">10:00am</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="10am-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="11">
        <div class="hour col-2">11:00am</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="11am-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="12">
        <div class="hour col-2">12:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="12pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="13">
        <div class="hour col-2">1:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="1pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="14">
        <div class="hour col-2">2:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="2pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="15">
        <div class="hour col-2">3:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="3pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="16">
        <div class="hour col-2">4:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="4pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
      <div class="row" id="17">
        <div class="hour col-2">5:00pm</div>
        <div class="task col-8 form-group"><textarea class="form-control" id="5pm-task" rows="3"></textarea></div>
        <div class="save col-2"><button type="button" class="btn saveBtn"><span class="oi oi-file"></span></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
